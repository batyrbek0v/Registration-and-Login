<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/CSS/style.css">
		<title>Todos</title>
	</head>
	<body>
		<div class="logout_block">
			<button class="logout">Logout</button>
		</div>
		<div class="todo_continer">
			<div class="todo_card">
				<div class="title">
					<h3>Add Todos</h3>
				</div>
				<div class="inputs">
					<input type="text" placeholder="Title" class="todo_title">
				</div>
				<div class="inputs">
					<input type="text" placeholder="Description" class="todo_content">
				</div>
				<div class="inputs">
					<input type="date" placeholder="Title" class="todo_date">
				</div>
				<div class="inputs">
					<button class="add_todo">Send</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="wrapper">

			</div>
		</div>
	</body>

	<script src="/JS/script.js"></script>
</html>
