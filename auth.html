<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/CSS/auth.css">
		<title>Authorization</title>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
			</div>
			<div class="card">
				<div class="card_header">
					<h2>Авторизация</h2>
				</div>
				<div class="card_inputs">
					<div class="login_form">
						<input type="text" placeholder="Электронный адрес или номер телефона" class="login">
					</div>
					<div class="password_form">
						<input type="password" placeholder="Пароль" class="password">
					</div>
					<div class="regist_form">
						<button class="regist_btn">Войти</button>
					</div>
				</div>
				<div class="have_acc">
					<a href="register.html">Cоздайте новый аккаунт?</a>
				</div>
			</div>
		</div>
		<script src="/JS/auth.js"></script>
	</body>
</html>
